<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Home</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-card *ngFor="let item of polls">
        <ion-card-header>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-row>
              <ion-col col-6>เมื่อวันที่:</ion-col>
              <ion-col col-6 text-right>{{item.createDate}}</ion-col>
              <ion-col col-6>ร้านวันนี้:</ion-col>
              <ion-col col-6 text-right>{{item.shop.name}}</ion-col>
              <ion-col col-6>คุณเลือก</ion-col>
              <ion-col col-6 text-right>{{ GetYourOrderName(item) }}</ion-col>
            </ion-row>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </ion-content>
