<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create new poll</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-content padding>
    <ion-item>
      <ion-label>ร้าน</ion-label>
      <ion-select [(ngModel)]="selectedShopId" multiple="false">
        <ion-option *ngFor="let item of shops" value="{{item._id}}">{{ item.name }}</ion-option>
      </ion-select>
    </ion-item>

    <button ion-button (click)="createNewPoll()">สร้าง</button>

</ion-content>
