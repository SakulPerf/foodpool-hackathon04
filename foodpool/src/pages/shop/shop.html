<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Shop</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list style="text-align: center;margin: 16px;">
    <button ion-button color="primary" (click)="AddNewShop()" style="width: 83%;">+ Add new shop</button>
  </ion-list>

  <ion-list-header>
    <div style="float:left;">
      <h4>ชื่อร้าน</h4>
    </div>
    <div style="float:right;">
      <h4>รายละเอียด</h4>
    </div>
  </ion-list-header>


  <button ion-item *ngFor="let item of shops" (click)="itemTapped($event, item)">
    <ion-icon name="{{item.icon}}"></ion-icon>
    {{item.name}}
    <div class="item-note" item-right>
      {{item.detail}}
    </div>
  </button>


</ion-content>
