<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <button ion-button color="primary" (click)="CreateNewPoll()">สร้างรายการวันนี้</button>
  <ion-list>
      <ion-card *ngFor="let item of polls">
          <ion-card-header>
            ร้านวันนี้: {{item.shop.name}}
          </ion-card-header>
          <ion-card-content>
            รายละเอียดร้าน
            {{item.shop.detail}}
            <hr />
            อาหารที่คุณจะได้: กระเพราหมูสับไข่ดาว
            <hr />
            default: ข้าวเปล่า+น้ำปลา
            <hr />
            คนที่ไม่กิน: อู เอิน เอก เอ้
            <hr />
            <button ion-button color="primary" (click)="SelectedPoll(item.shop._id)">สั่งข้าว</button>
            <button ion-button color="primary" (click)="ClosePoll(item._id)">ปิดสั่งข้าว</button>
            <button ion-button color="primary" (click)="DeletePoll(item)">ลบ</button>
          </ion-card-content>
        </ion-card>
  </ion-list>
</ion-content>
