<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button style="background-color:#F97306;width: 100%;" (click)="CreateNewPoll()">+ สร้าง Poll</button>

  <ion-list>
   
    <ion-card *ngFor="let item of polls">
      <ion-card-header>
        <button ion-button color="light" style="float: right;background-color: #F97306;color: #ffffff" (click)="DeletePoll(item)">ลบ</button>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-row>
            <ion-col col-6>ร้านวันนี้:</ion-col>
            <ion-col col-6 text-right>{{item.shop.name}}</ion-col>
            <ion-col col-6>คุณเลือก</ion-col>
            <ion-col col-6 text-right>ข้าวมันเป็ด</ion-col>
            <ion-col col-6>ไม่มี/ไม่มา คุณเลือก</ion-col>
            <ion-col col-6 text-right>ข้าวมันไก่</ion-col>
          </ion-row>
        </ion-item>
        <button ion-button color="primary" (click)="SelectedPoll(item.shop._id)" style="background-color:#F97306;">สั่งข้าว</button>
        <button ion-button color="primary" (click)="ClosePoll(item._id)" style="background-color:#000000;">ปิดสั่งข้าว</button>
        <button ion-button color="primary" (click)="DeletePoll(item)">ลบ</button>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
